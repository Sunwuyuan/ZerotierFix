name: Build APP

on:
  push:
    branches: [ "master", "old-android" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Copy APK to root
        run: cp app/build/outputs/apk/debug/app-debug.apk ./app-debug.apk
      
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        name: Upload app APK
        with:
          name: App bundle
          path: app-debug.apk
      # https://github.com/r0adkll/sign-android-release/issues/84#issuecomment-1889636075
      - name: Setup build tool version variable
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)
          echo "BUILD_TOOL_VERSION=$BUILD_TOOL_VERSION" >> $GITHUB_ENV
          echo Last build tool version is: $BUILD_TOOL_VERSION
      
      - uses: r0adkll/sign-android-release@v1
        if: github.event_name != 'pull_request'
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}
      
      - uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        name: Upload signed app APK
        with:
          name: Signed app bundle
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
